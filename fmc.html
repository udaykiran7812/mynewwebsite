<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #87CEEB, #1E90FF);
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            backdrop-filter: blur(10px);
        }
        .internal, .external {
            width: 45%;
            padding: 20px;
        }
        .section h2 {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .internal .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            background: linear-gradient(to right, #ff7f50, #ff4500);
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: transform 0.3s, background 0.3s;
        }
        .external .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            background: linear-gradient(to right, #32cd32, #008000);
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: transform 0.3s, background 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <div class="container">
        <div class="internal">
            <h2>Internal Links</h2>
            <a href="shortfilm.html" class="button" target="_blank">Shortfilm</a>
            <a href="reels.html" class="button" target="_blank">Reels</a>
            <a href="photography.html" class="button" target="_blank">Photography</a>
            <a href="scriptwriting.html" class="button" target="_blank">Scriptwriting</a>
            <a href="memes.html" class="button" target="_blank">Memes</a>
        </div>
        <div class="external">
            <h2>External Links</h2>
            <a href="https://www.shortfilm.com" class="button" target="_blank">Shortfilm</a>
            <a href="https://www.reels.com" class="button" target="_blank">Reels</a>
            <a href="https://www.photography.com" class="button" target="_blank">Photography</a>
            <a href="https://www.scriptwriting.com" class="button" target="_blank">Scriptwriting</a>
            <a href="https://www.memes.com" class="button" target="_blank">Memes</a>
        </div>
    </div>
</body>
</html>
